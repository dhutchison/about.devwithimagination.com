<div id="about-header-container">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>

    <div class="header">
        <h1 class="site-title">{{ site.data.about.name }}</h1>
        <h2 class="site-description">{{ site.data.about.title }}</h2>
        <div class="header-icons">
          <a aria-label="Send email" href="mailto:{{ site.data.about.email }}"><i class="icon fa fa-envelope"></i></a>
          <a aria-label="My Blog" target="_blank" href="{{ site.data.about.blog }}"><i class="icon fas fa-blog" aria-hidden="true"></i></a>
          <a aria-label="My Github" target="_blank" href="https://www.github.com/{{ site.data.about.github }}"><i class="icon fab fa-github" aria-hidden="true"></i></a>
          <a aria-label="My CV" target="_blank" href="/cv/"><i class="icon far fa-user" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="down">
      <a href="#about-detail" data-scroll><i class="icon fa fa-chevron-down fa-bounce" aria-hidden="true"></i></a>
    </div>
</div>
